version: "3.9"

services:
  postgres:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.postgres
    container_name: cr3bp_postgres
    environment:
      POSTGRES_USER: cr3bp_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cr3bp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: cr3bp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  airflow:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.airflow
    container_name: cr3bp_airflow
    depends_on:
      - postgres
    env_file:
      - .env
      - docker/config/airflow_settings.env
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
      AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: ${AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS}

      AIRFLOW_ADMIN_USERNAME: ${AIRFLOW_ADMIN_USERNAME}
      AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
      AIRFLOW_ADMIN_FIRSTNAME: ${AIRFLOW_ADMIN_FIRSTNAME}
      AIRFLOW_ADMIN_LASTNAME: ${AIRFLOW_ADMIN_LASTNAME}
      AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL}

      # CR3BP DB configuration for db_connection.py (GLOBAL)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cr3bp_db
      DB_USER: cr3bp_user
      DB_PASSWORD: ${POSTGRES_PASSWORD}

      # Tell Airflow where the DAGs live inside the container
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/data_pipeline/dags

    volumes:
      - airflow_logs:/opt/airflow/logs
      - ../data_pipeline/raw_exports:/opt/airflow/data_pipeline/raw_exports
    ports:
      - "8080:8080"
    command:
      - bash
      - -c
      - >
        airflow db init &&
        airflow users create
          --username "${AIRFLOW_ADMIN_USERNAME}"
          --password "${AIRFLOW_ADMIN_PASSWORD}"
          --firstname "${AIRFLOW_ADMIN_FIRSTNAME}"
          --lastname "${AIRFLOW_ADMIN_LASTNAME}"
          --role Admin
          --email "${AIRFLOW_ADMIN_EMAIL}" || true &&
        airflow webserver & airflow scheduler

  sim:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.sim
    container_name: cr3bp_sim
    depends_on:
      - postgres
    working_dir: /app
    env_file:
      - .env
    environment:
      CR3BP_DATABASE_URL: postgresql+psycopg2://cr3bp_user:${POSTGRES_PASSWORD}@postgres:5432/cr3bp_db

      # ensure sim uses db_connection.py correctly
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cr3bp_db
      DB_USER: cr3bp_user
      DB_PASSWORD: ${POSTGRES_PASSWORD}

    command: bash
    volumes:
      - ../data_pipeline/raw_exports:/app/data/raw_exports

  cesium:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.cesium
    container_name: cr3bp_cesium
    depends_on:
      - sim
    ports:
      - "8000:80"

volumes:
  postgres_data:
  airflow_logs:
